<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox</title>
  <link rel="icon" href="https://www.roblox.com/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Source Sans Pro', sans-serif;
      background-color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 400px;
      padding: 30px;
    }

    h2 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background-color: #393b3d;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #2f3133;
    }

    .link {
      margin-top: 15px;
      display: block;
      text-align: center;
      font-size: 13px;
      color: #0074bd;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    .alt-btn {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      background-color: #dcdcdc;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }

    .alt-btn:hover {
      background-color: #c9c9c9;
    }

    .gender-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .gender-buttons button {
      flex: 1;
      padding: 12px;
      background-color: #eee;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-weight: bold;
    }

    .gender-buttons button:hover {
      background-color: #ddd;
    }

    .small-text {
      font-size: 11px;
      color: #444;
      margin-top: 14px;
      text-align: center;
    }

    .small-text a {
      color: #0074bd;
      text-decoration: none;
    }

    .small-text a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

  </style>
</head>
<body>

  <div class="container" id="loginPage">
    <h2>Add Account</h2>
    <input type="text" placeholder="Username / Email / Phone">
    <input type="password" placeholder="Password">
    <button>Log In</button>
    <a href="#" class="link">Forgot Password or Username?</a>
    <hr style="margin: 20px 0; border-color: #ccc;">
    <button class="alt-btn">Email Me a One-Time Code</button>
    <button class="alt-btn">Use Another Device</button>
    <a href="#" class="link" onclick="showSignup()">Create A New Account</a>
  </div>

  <div class="container hidden" id="signupPage">
    <h2>Create a New Account</h2>

    <label>Birthday</label>
    <div style="display: flex; gap: 8px;">
      <select>
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
      </select>
      <select>
        <option>1</option><option>2</option><option>3</option><option>4</option>
        <option>5</option><option>6</option><option>7</option><option>8</option>
        <option>9</option><option>10</option><option>11</option><option>12</option>
        <option>13</option><option>14</option><option>15</option><option>16</option>
        <option>17</option><option>18</option><option>19</option><option>20</option>
        <option>21</option><option>22</option><option>23</option><option>24</option>
        <option>25</option><option>26</option><option>27</option><option>28</option>
        <option>29</option><option>30</option><option>31</option>
      </select>
      <select>
        <option>2000</option><option>2001</option><option>2002</option><option>2003</option>
        <option>2004</option><option>2005</option><option>2006</option><option>2007</option>
        <option>2008</option><option>2009</option><option>2010</option><option>2011</option>
        <option>2012</option><option>2013</option><option>2014</option><option>2015</option>
        <option>2016</option><option>2017</option><option>2018</option><option>2019</option>
      </select>
    </div>

    <input type="text" placeholder="Don't use your real name">
    <input type="password" placeholder="At least 8 characters">

    <label style="margin-top: 10px;">Gender (optional)</label>
    <div class="gender-buttons">
      <button title="Male">♂️</button>
      <button title="Female">♀️</button>
    </div>

    <div class="small-text">
      By clicking Sign Up, you agree to the <a href="#">Terms of Use</a>  
      and <a href="#">Privacy Policy</a>.
    </div>

    <button style="margin-top: 20px;">Sign Up</button>
    <a href="#" class="link" onclick="showLogin()">Back to Login</a>
  </div>

  <script>
    function showSignup() {
      document.getElementById('loginPage').classList.add('hidden');
      document.getElementById('signupPage').classList.remove('hidden');
    }

    function showLogin() {
      document.getElementById('signupPage').classList.add('hidden');
      document.getElementById('loginPage').classList.remove('hidden');
    }
  </script>

</body>
</html>
