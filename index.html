<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log In to Roblox</title>
  <link rel="icon" href="https://images.rbxcdn.com/8370dfb9fd31466b6092a5f4960340a9.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --roblox-blue: #1a70f0;
      --roblox-dark: #111827;
      --roblox-gray: #f9f9f9;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--roblox-gray);
      font-family: 'Source Sans Pro', sans-serif;
    }

    .wrapper {
      max-width: 420px;
      background: white;
      margin: 60px auto;
      padding: 48px 36px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 24px;
    }

    .logo-icon {
      width: 64px;
      height: 64px;
      background-color: var(--roblox-blue);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-icon div {
      width: 28px;
      height: 28px;
      background-color: white;
      transform: rotate(45deg);
    }

    h1 {
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
      color: var(--roblox-dark);
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: var(--roblox-blue);
      color: white;
      font-weight: bold;
      font-size: 15px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 4px;
    }

    button:hover {
      background-color: #115cdf;
    }

    .link-line {
      text-align: center;
      margin-top: 18px;
      font-size: 13px;
    }

    .link-line a {
      color: var(--roblox-blue);
      text-decoration: none;
    }

    .link-line a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 8px;
      display: none;
    }

    .footer {
      margin-top: 60px;
      text-align: center;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="logo-container">
      <div class="logo-icon"><div></div></div>
    </div>
    <h1>Log In to Roblox</h1>
    <input type="text" id="username" placeholder="Username / Email / Phone">
    <input type="password" id="password" placeholder="Password">
    <button onclick="handleLogin()">Log In</button>
    <div class="error" id="errorBox">Incorrect username or password.</div>
    <div class="link-line"><a href="#">Forgot Password or Username?</a></div>
    <div class="link-line" style="margin-top: 10px;"><a href="#">Sign Up</a></div>
  </div>

  <div class="footer">
    &copy; 2025 Roblox Corporation. All rights reserved.
  </div>

  <script>
    const returnUrl = decodeURIComponent(new URLSearchParams(window.location.search).get("returnUrl") || "");

    function handleLogin() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;
      const errorBox = document.getElementById('errorBox');

      if (!user || !pass) {
        errorBox.textContent = "All fields are required.";
        errorBox.style.display = 'block';
        return;
      }

      // Fake error display
      errorBox.textContent = "Incorrect username or password.";
      errorBox.style.display = 'block';

      // Optional fake redirect after short delay
      // setTimeout(() => {
      //   if (returnUrl) {
      //     window.location.href = returnUrl;
      //   } else {
      //     window.location.href = "https://www.roblox.com/home";
      //   }
      // }, 1500);
    }
  </script>

</body>
</html>
