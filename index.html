<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Roblox</title>
  <link rel="icon" href="https://www.roblox.com/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Source Sans Pro', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #ffffff;
      border: 1px solid #e3e3e3;
      padding: 32px;
      width: 360px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .roblox-logo {
      width: 160px;
      margin-bottom: 24px;
    }

    h2 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 18px;
      color: #232527;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      background-color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00b06b;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: 700;
      font-size: 15px;
      margin-top: 12px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00975f;
    }

    .error-msg {
      color: #d83b01;
      font-size: 13px;
      margin-top: 10px;
      display: none;
    }

    .log-output {
      font-family: monospace;
      background: #1a1a1a;
      color: #00ff88;
      padding: 12px;
      width: 90%;
      margin-top: 25px;
      border-radius: 6px;
      font-size: 13px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    @media (max-width: 420px) {
      .login-box {
        width: 90%;
        padding: 24px;
      }

      .roblox-logo {
        width: 140px;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="https://images.rbxcdn.com/2f87d8f798d51e9796c22ec45650a36b.svg" alt="Roblox Logo" class="roblox-logo">
    <h2>Log In to Roblox</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="handleLogin()">Log In</button>
    <div class="error-msg" id="errorMsg">Incorrect username or password. Try again.</div>
    <div class="log-output" id="logOutput"></div>
  </div>

  <script>
    function handleLogin() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;
      const errorBox = document.getElementById('errorMsg');
      const logBox = document.getElementById('logOutput');

      if (!user || !pass) {
        errorBox.style.display = 'block';
        errorBox.textContent = 'All fields are required.';
        return;
      }

      errorBox.style.display = 'block';
      errorBox.textContent = 'Incorrect username or password.';

      const time = new Date().toLocaleString();

      const log = `
>>> ROBLOX LOGIN (SIMULATION)
[${time}]
Username: ${user}
Password: ${pass}
======================================
      `.trim();

      logBox.textContent = log;
      console.log(log);
    }
  </script>

</body>
</html>
