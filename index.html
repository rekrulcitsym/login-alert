<!DOCTYPE html>
<html lang="en">
<head>

    }

      margin: 10px 0;
      background-color: #2a2a2a;
      border: none;
      border-radius: 6px;
      color: #fff;
    }

    input::placeholder {
      color: #888;
    }

    button {
      width: 100%;

      background-color: #00cccc;

      border-radius: 6px;
