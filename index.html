<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Roblox</title>
  <link rel="icon" href="https://www.roblox.com/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Roblox">
  <meta property="og:description" content="Please login to continue.">
  <meta property="og:image" content="https://tr.rbxcdn.com/aa7a9b6b5df0b108d1e5d3aa9ef2dc6b/420/420/Image/Png">
  <meta name="twitter:card" content="summary_large_image">
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      width: 400px;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 10px;
      text-align: center;
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo img {
      width: 200px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff5631;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #e14a26;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 10px;
    }

    .log-output {
      margin-top: 25px;
      padding: 10px;
      background: #111;
      font-family: monospace;
      font-size: 0.9em;
      color: #00ff99;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Roblox_Logo_2022.svg" alt="Roblox Logo">
    </div>
    <form onsubmit="handleLogin(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log In</button>
      <div id="error" class="error"></div>
    </form>
    <div id="log-output" class="log-output"></div>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      const log = `ðŸ‘¤ FAKE LOGIN ATTEMPT\nUsername: ${username}\nPassword: ${password}\nTime: ${new Date().toLocaleString()}`;

      console.log(log);
      document.getElementById("log-output").textContent = log;

      // Simulate login failure
      document.getElementById("error").textContent = "Incorrect username or password. Try again.";
    }
  </script>
</body>
</html>
